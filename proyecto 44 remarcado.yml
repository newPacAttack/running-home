nombre del juego: running home
objetivo: volver al hogar del protagonista
historia: 
 9:00 pm, capitulo 1: un dia Alex y sus padres estaban acampando pero empezo a llover y 
  corrian las noticias de una criatura extraña que merodeaba los bosques y perdieron de vista a alex el cual se escondio en una cueva en la cual se quedo a dormir
  el sueño es el tutorial en el que te enseñan como son los controles y las mecanicas principales las cuales estan en todo el juego. al despertaar ya se estaba haciendo de noche y como sus padres no regresaron en lo que pasaba el dia tuvo que encontrar el camino a su casa.
  no hiba a ser tarea facil el monstruo merodeaba el bosque por lo que tuvo que ser silencioso, luego de cruzar caminos, distraer al monstruo con piedras y resoler rompecabezas alex encuentra una cabaña del guardabosques.
  Alex entra a la cabaña en busca de ayuda pero para su desgracia estaba dormido y no pudo despertarlo, lo bueno es que encontro un mapa de la localizacion y se da cuenta que la manera mas rapida de llegar a la ciudad es por las montañas estas no estan muy lejos;
  agarrando una linterna, el mapa y algunos suministros se puso en camino

  12:00 Am, capitulo 2: al llegar a las montañas Alex se encuentra a un montañista. este le dice que tiene una personalidad alterna que le hace daño a otros por lo que escala solo, le pide que si escucha rocas picando se esconda y que no despierte a las cabras.
  el joven protagonista haciendole caso al montañista sigue su camino y trato de rodear la montaña, al llegar a la mitad del camino habia unos arboles derribados que bloquean el paso asique el resto del camino tuvo que escalar, la montaña tenia algunos arbustos por lo que no fue dificil encontrar donde esconderse.
  Alex llega al final de la montaña y comienza a ver las luces de la ciudad y comienza a correr hacia ella pero derepente lo noquean y lo llevan a las ruinas.

  3:00 Am, capitulo 3: Alex despierta amarrado en una celda de lo que parece ser un templo abandonado, en la celda habia una piedra filosa la cual usa para romper la cuerda y golpea la cerradura con una roca para escapar. 
  encuentra su mochila con todos sus objetos cerca y prende la linterna y en una loza marcada que al lonerle una piedra activa una trampa que alex no sufrio daño, aunque vio a unos sujetos llevando a un hombre por lo que los sigue tratando de que no los toque la linterna.
  Alex descubre que las ruinas son habitadas por un culto que sacrifica almas para alimentar a un demonio, sabiendo esto aprovecha la oscuridad y los sonidos para resolver acertijos encontrar llaves esconderse y evitar las trampas.
  activando la palanca que abre la puerta principal la cual es la mas grande, el jugador tiene que tomar la decision de irse de inmediato o rescatar a los prisioneros; si alex decide irse tendra que buscar la salida, pero si decide ayudar a los prisioneros,
  tendra que tomar la llave maestra que esta en el cuarto volver al cuarto de celdas en el que inicio y abrir las celdas, luego el protagonista tendra que guiar a las victimas a la salida. en ambos casos el lider del culto encuentra al protagonista y lo agarra. si el jugador libero a los prisioneros estos atacaran al culto y se llevaran a alex a la ciudad,
  de lo contrario el lider accidentalmente activara una trampa que tira unas rocas encima, matandolo en el proceso y alex lo aprobecha para escapar.

  6:00 Am, capitulo 4: al llegar a la ciudad faltaba poco para que amaneciera y Alex no tardo en ver un poster y darse cuenta que sus padres tambien lo estaban buscando, agarrando el letrero penso que si iba a la estacion de policia lo reconocerian y llamarian a su familia. sin pensarlo dos veces Alex comenzo a buscar la estacion de policia.
en el camino se encuentra una bolsa de petardos y un encendedor y escucho unas voces en un callejon y se acerco a escuchar, unos delincuentes encuentran el poster de perdido y como sus padres pusieron una recompensa pensaron que si encontraban al niño lo podrian secuestrar para que sus padres les den el triple. el grupo se mezclo con la multitud asi que Alex decidio no confiar en nadie y tambien tenia que prestar atencion
al cruzar la calle por que conducen como en Culiacan. el protagonista encuentra la estacion de pollicia pero al entrar no habia nadie, los que estaban alli estaban muertos pero habia un telefono que aun funcionaba, asi que llamo a sus padres y les conto lo que paso.

  9:00 Am, capitulo 5: despues de contar todo sus padres dijeron que se quede alli el problema es todos los que se enfrento lo encontraron rapidamente el niño agarra una pistola, unas municiones y evita a todos los personajes mientras sobrevive. cuando los padres de alex llegan a casa estos le piden que entre por lo que tiene que escapar de la estacion. al 
  llegar entrar al carro la familia de alex promete no volverlo a perderlo de vista y el promete que no se volvera a separar de ellos cuando algo pase.la familia llega al vecindario, se acercan a la casa y alex es empujado a la calle. un demonio de nombre locura es liberado y dice que no consumio suficientes almas para hacerse tan poderoso hasta el momento. de aqui
  el final dependera de la eleccion del capitulo 3:si el jugador dejo a los prisioneros el demonio dira que pudo haber salvado a los prisioneros de las ruinas cuando podia ya que con el lider anterior del culto muerto, estos eligen uno nuevo para terminar lo que habian empezado sacrificando a los prisioneros que se quedaron alli haciendo a locura mas fuerte que mato a todos del vecindario y planea destruir el mundo. final malo.

  si en su lugar salvamos a los prisioneros locura separa el alma del cuerpo de Alex y trata de comerselo pero su padre le lanza un cuchillo dejando que su hijo recupere su espiritu, por lo que saca la pistola y se enfrenta al demonio. perder la batalla resultara en el final neutral positivo donde locura mata a Alex pero sus padres lo vengan permitiendonos jugar como jack el padre o Maria la madre, y continuara la batalla donde la hemos dejado.
  volver a perder nos dara una ultima oportunidad en la que jugaremos con el padre que elejimos no jugar y perder otra vez llevara al final malo. si le ganamos a locura despues de perder dos veces el padre que elegimos salvara al mundo, luego se nos muestra un funeral de alex y el padre que elejimos dejando solo al que quedo el cual veremos dormir de vuelta en su casa y en un sueño las almas le dicen al personaje que siempre estaran con ellos,
  que no se arrepienta de nada y que siga adelante dandose un ultimo adios. final neutral negativo.

  ganar despues de perder una vez es semejante al final neutral negativo pero el funeral solo es de alex y en el sueño antes de descanzar en paz alex dice que si todavia pueden hagan otro hijo para que no se sientan solos durante el resto de sus vidas. final neutral positivo.

  si le ganamos sin perder ni una sola vez terminara en que Alex salvo al mundo pero como no durmio en toda la noche y de tanto huir y pelear el niño se canso y callo dormido, sus padres lo llevan a la cama y les dice que les alegra que los halla salvado. Final bueno. 